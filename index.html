<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PomPomPet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#fff0f3',
              100: '#ffe3e8',
              200: '#ffcdd7',
              300: '#ffaabd',
              400: '#ff7d99',
              500: '#fc486f', // Pompom Vibrante
              600: '#e92e59', // Primary
              700: '#c51b44',
              800: '#a3183b',
              900: '#891834',
            },
            ios: {
              bg: '#f2f2f7',
              card: 'rgba(255, 255, 255, 0.72)',
              glass: 'rgba(255, 255, 255, 0.65)',
              input: '#E5E5EA',
              divider: '#C6C6C8',
              blue: '#007AFF',
              green: '#34C759',
              indigo: '#5856D6',
              orange: '#FF9500',
              pink: '#FF2D55',
              purple: '#AF52DE',
              red: '#FF3B30',
              teal: '#5AC8FA',
              yellow: '#FFCC00',
            }
          },
          boxShadow: {
            'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            'ios': '0 2px 10px rgba(0, 0, 0, 0.03)',
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            'scale-up': 'scaleUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(100%)' },
              '100%': { transform: 'translateY(0)' },
            },
            scaleUp: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-ios-bg text-gray-900 font-sans antialiased overflow-hidden select-none">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
