    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
          },
          extend: {
            colors: {
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6', // iOS Input Background
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                800: '#1f2937',
                900: '#111827',
              },
              brand: {
                50: 'var(--brand-50, #fff1f2)',
                100: 'var(--brand-100, #ffe4e6)',
                500: 'var(--brand-500, #f43f5e)',
                600: 'var(--brand-600, #e11d48)', // iOS Tint Color
                700: 'var(--brand-700, #be123c)',
              }
            },
            boxShadow: {
              'ios': '0 4px 20px -5px rgba(0, 0, 0, 0.05)',
              'ios-card': '0 1px 3px rgba(0,0,0,0.05), 0 10px 20px -10px rgba(0,0,0,0.02)',
              'glow': '0 0 20px -5px var(--brand-500)',
            },
            animation: {
              'scale-up': 'scaleUp 0.2s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              scaleUp: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
